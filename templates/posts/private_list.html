{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
  <h1>Posts</h1>
  {% for post in post_list %}
    <div class="card mb-3 text-bg-dark card-style">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 ">By {{ post.author }} | on {{ post.created_on }}</h6>
        <p class="card-text">{{ post.body|truncatechars:900 }}</p>
        <a href="{% url 'post_detail' post.id%}" style="color: gray;">Continue Reading</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
