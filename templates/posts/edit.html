{% extends 'base.html' %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<h1>Edit Post</h1>

<div class="card mb-3 text-bg-dark card-style"  style="width: 40%;">
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}
      <input type="submit" value="Edit" class="btn btn-edit">
    </form>
  </div>
</div>


{% endblock content %}
